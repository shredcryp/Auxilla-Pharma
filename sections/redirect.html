<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .button-container {
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h1>Redirect to Different Pages</h1>
    <button id="myButton" class="float-left submit-button" >Home</button>


    <!-- <button onclick="redirectToPage('page2.html')">Go to Page 2</button>
    <button onclick="redirectToPage('page3.html')">Go to Page 3</button>
    <button onclick="redirectToPage('page4.html')">Go to Page 4</button> -->
  </div>
  <script type="text/javascript">
    function redirectToPage(page) {
         window.location.href = page;
       }
       document.getElementById("myButton").onclick = function () {
           location.href = "www.google.com";
       };  
   </script>
 
</body>
</html>
